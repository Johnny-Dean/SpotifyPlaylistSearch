<div class="song-container">
  <app-searchbar (searchTermEmitter)="onTermChange($event)"></app-searchbar>
  <div class="song-tiles">
    <div *ngFor="let song of (songs | trackFilter:filterSong)">
      <mat-card>

        <mat-card-header>
          <p>In playlist(s): &nbsp;</p>
          <ng-container  *ngFor="let playlist of song.playlists">
          {{playlist}}
          </ng-container>
        </mat-card-header>
        <img mat-card-image src={{song.album.albumArt}} />
        <mat-card-content>
          <p class="song-name-artist">{{song.name}} - {{song.artistName}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
